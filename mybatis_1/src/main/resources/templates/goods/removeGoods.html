<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	  
	<head>
		<style type="text/css">
			table {
				border:1px solid black;
				width: 665px;
				table-layout:auto;
				text-align:center;
			}
			th {
				border:1px solid black;
				background-color: cornflowerblue;
				color: azure;
				height: 30px; 
			}
			td {
				border:1px solid black;
				height: 30px;
			}
			#submitBtn{
				margin-right:30px;
			}
			input{
				width:98%;
				height: 80%;
			}
			select {
				width: 99%;
				height: 90%	
			}
		</style>
		
		<!-- 사용자 지정 js 파일 -->
		<th:block layout:fragment="customJs">
			<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
		</th:block>
		<!-- 사용자 지정 js script -->
		<th:block layout:fragment="customScript">
			<script>
				
			</script>
		
		</th:block>
		
	</head>
	
	<th:block layout:fragment="customContents">
		<form th:action="@{/goods/removeGoods}" method="post" id="removeGoodsForm">
			<table th:object="${goodsInfo}">
				<tbody>

					<tr>
						<td>
							<label for="goodsCode">상품코드</label>
						</td>
						<td colspan="2">
							<input type="text" id="goodsCode" name="goodsCode" th:value="*{goodsCode}" readonly>
						</td>
					</tr>
					
					<tr>
						<td>
							<label for="goodsName">상품이름</label>
						</td>
						<td colspan="2">
							<input type="text" id="goodsName" name="goodsName" th:value="*{goodsName}" readonly>
						</td>
					</tr>
						
					<tr>
	                    <td><label for="goodsPrice">상품가격</label>
	                    </td>
	                    <td colspan="2">
	                       <input type="text" id="goodsPrice" name="goodsPrice" th:value="*{goodsPrice}" readonly>
	                    </td>
	                </tr>
					
					<tr>
	                    <td><label for="goodsSellerId">판매자아이디</label>
	                    </td>
	                    <td colspan="2">
	                       <input type="text" id="goodsSellerId" name="goodsSellerId" th:value="*{goodsSellerId}" readonly>
	                    </td>
	                </tr>
					
					<tr>
	                    <td><label for="memberPw">판매자비밀번호</label>
	                    </td>
	                    <td colspan="2">
	                       <input type="text" id="memberPw" name="memberPw" placeholder="판매자의 비밀번호를 입력하세요.">
	                    </td>
	                </tr>
					

				</tbody>
				<tfoot>
					<tr>
						<td colspan="3">
							<button type="submit" id="submitBtn">상품삭제</button>
							<button type="reset" id="resetBtn">취소</button>
						</td>
						
					</tr>
				</tfoot>
			</table>
		</form>	
	</th:block>
</html>
